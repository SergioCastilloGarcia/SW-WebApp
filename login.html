<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodGames - Inicio de sesion</title>
    <meta name="description"
        content="Página web realizada para el Máster en Ingeniería Web en la Universidad de Oviedo">
    <meta name="keywords" content="MIW, Uniovi, EII, REST, SOAP">
    <meta name="author" content="Sergio Castillo , Daniel Ferreira, Diego González">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <h1>GoodGames</h1>
    <main>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <footer>
        <p>Página web realizada para el Máster en Ingeniería Web en la Universidad de Oviedo</p>
    </footer>
</body>

</html>
